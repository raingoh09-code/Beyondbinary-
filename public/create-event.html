<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Digital AI Buddy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <img src="logo.png" alt="Digital AI Buddy Logo" class="logo">
        <h1>Digital AI Buddy</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="communities.html">Communities</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li id="userLinks">
          <a href="#" id="logoutBtn" class="btn btn-outline">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="page-header">
    <div class="container">
      <h2>Create New Event</h2>
      <p>Organize an event and bring people together</p>
    </div>
  </section>

  <section class="content-section">
    <div class="container">
      <div class="form-card">
        <form id="createEventForm">
          <div class="form-group">
            <label for="title">Event Title *</label>
            <input type="text" id="title" required placeholder="e.g., Coffee Meetup Downtown">
          </div>

          <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" required rows="4" placeholder="Tell people about your event..."></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="date">Date *</label>
              <input type="date" id="date" required>
            </div>

            <div class="form-group">
              <label for="time">Time *</label>
              <input type="time" id="time" required>
            </div>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" required placeholder="e.g., Central Park Cafe">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" required>
                <option value="">Select a category</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Arts">Arts & Culture</option>
                <option value="Business">Business</option>
                <option value="Food">Food & Drink</option>
                <option value="Health">Health & Wellness</option>
                <option value="Education">Education</option>
                <option value="Social">Social</option>
              </select>
            </div>

            <div class="form-group">
              <label for="maxAttendees">Max Attendees</label>
              <input type="number" id="maxAttendees" placeholder="Optional" min="1">
            </div>
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>

          <button type="submit" class="btn btn-primary btn-block">Create Event</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Digital AI Buddy. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/create-event.js"></script>
</body>
</html>
