<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Posts - FAM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <style>
        .posts-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .create-post-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .create-post-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .post-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .media-upload-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-light);
            transition: all 0.3s;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .media-preview {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
        }

        .video-preview {
            max-width: 100%;
            height: 200px;
            border-radius: 0.5rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.5rem;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-type-selector {
            display: flex;
            gap: 1rem;
        }

        .post-type-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-type-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-post {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-post:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-post:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .post-user-info h4 {
            margin: 0 0 0.25rem 0;
            color: var(--text-color);
        }

        .post-time {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .post-content {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .post-media {
            margin-bottom: 1rem;
        }

        .post-video {
            width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
        }

        .post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .post-actions-bar {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-action-btn:hover {
            background: var(--border-color);
            color: var(--text-color);
        }

        .post-action-btn.liked {
            color: #e74c3c;
        }

        .loading-posts {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .no-posts {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .no-posts h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .posts-container {
                padding: 1rem 0.5rem;
            }

            .create-post-card,
            .post-card {
                padding: 1rem;
            }

            .post-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .post-type-selector {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="logo.png" alt="FAM Logo" class="logo">
                <h1>FAM</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="communities.html">Communities</a></li>
                <li><a href="nearby-caregivers.html">Caregivers</a></li>
                <li id="profileLink" style="display: none;"><a href="profile.html">My Profile</a></li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="register.html">Sign Up</a>
                </li>
                <li id="userLinks" style="display: none;">
                    <a href="create-community.html">Create Community</a>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h2>üó£Ô∏è Community Posts</h2>
            <p>Share your life experiences and connect with others</p>
        </div>
    </section>

    <div class="posts-container">
        <!-- Create Post Section -->
        <div class="create-post-card" id="createPostSection">
            <h3 style="margin-bottom: 1rem; color: var(--text-color);">Share Your Story</h3>
            <form class="create-post-form" id="createPostForm">
                <textarea 
                    class="post-input" 
                    id="postContent" 
                    placeholder="What's on your mind? Share your experiences, thoughts, or ask for advice..."
                    required
                ></textarea>

                <div class="media-upload-section">
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="mediaInput" 
                            class="file-input" 
                            accept="video/*,image/*"
                            onchange="previewMedia(this)"
                        />
                        <label for="mediaInput" class="file-input-label">
                            <span>üìé</span>
                            <span id="fileLabel">Add photo or video</span>
                        </label>
                    </div>
                    <div id="mediaPreview" class="media-preview" style="display: none;"></div>
                </div>

                <div class="post-actions">
                    <div class="post-type-selector">
                        <div class="post-type-btn active" onclick="selectPostType('text')">
                            <span>üìù</span>
                            <span>Text</span>
                        </div>
                        <div class="post-type-btn" onclick="selectPostType('photo')">
                            <span>üì∑</span>
                            <span>Photo</span>
                        </div>
                        <div class="post-type-btn" onclick="selectPostType('video')">
                            <span>üé•</span>
                            <span>Video</span>
                        </div>
                    </div>
                    <button type="submit" class="btn-post" id="postButton">
                        Share Post
                    </button>
                </div>
            </form>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="postsFeed">
            <div class="loading-posts">
                Loading posts...
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
